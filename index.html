---
layout: default
---

<div class="home">

  <h1>Литература по PHP</h1>
  <p>
    <a href="http://php.net/manual/ru/">Официальная документация по PHP</a>
  </p>
  <h1>Занятия</h1>

  <ul class="posts">
    {% for post in site.posts %}

      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>

    {% endfor %}
  </ul>

  <p class="rss-subscribe">подписаться <a href="{{ "/feed.xml" | prepend: site.baseurl }}">на RSS</a></p>

</div>
